<!-- src/app/AuthManagement/components/login/login.component.html -->

<!-- Contenedor principal del formulario de inicio de sesión -->
<div class="login-container">
  <!-- Título del formulario -->
  <h2>Iniciar Sesión</h2>

  <!-- Formulario de inicio de sesión -->
  <form (ngSubmit)="login()" class="login-form">
    <!-- Campo de entrada para el email -->
    <div class="form-group">
      <!-- Etiqueta para el campo de email -->
      <label for="email">Email</label>
      <!-- Campo de texto para ingresar el email -->
      <!--
        Atributos:
        - `type="email"`: Indica que se trata de un campo de correo electrónico.
        - `id="email"`: Asigna un identificador único para este campo.
        - `[(ngModel)]="Email"`: Vincula el valor del campo al modelo de datos `Email` en el componente.
        - `name="email"`: Nombre del campo para el formulario.
        - `required`: Indica que este campo es obligatorio.
        - `placeholder="Ingrese su email"`: Muestra un texto guía dentro del campo.
      -->
      <input
        type="email"
        id="email"
        [(ngModel)]="Email"
        name="email"
        required
        placeholder="Ingrese su email"
      >
    </div>

    <!-- Campo de entrada para la contraseña -->
    <div class="form-group">
      <!-- Etiqueta para el campo de contraseña -->
      <label for="password">Contraseña</label>
      <!-- Campo de texto para ingresar la contraseña -->
      <!--
        Atributos:
        - `type="password"`: Indica que se trata de un campo de contraseña.
        - `id="password"`: Asigna un identificador único para este campo.
        - `[(ngModel)]="Password"`: Vincula el valor del campo al modelo de datos `Password` en el componente.
        - `name="password"`: Nombre del campo para el formulario.
        - `required`: Indica que este campo es obligatorio.
        - `placeholder="Ingrese su contraseña"`: Muestra un texto guía dentro del campo.
      -->
      <input
        type="password"
        id="password"
        [(ngModel)]="Password"
        name="password"
        required
        placeholder="Ingrese su contraseña"
      >
    </div>

    <!-- Botón para enviar el formulario -->
    <!--
      Atributos:
      - `type="submit"`: Indica que este botón envía el formulario.
      - `class="btn"`: Aplica estilos definidos en el archivo CSS.
    -->
    <button type="submit" class="btn">Ingresar</button>
  </form>
</div>
