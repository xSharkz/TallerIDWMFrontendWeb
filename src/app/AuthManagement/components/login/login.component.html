<!-- src/app/AuthManagement/components/login/login.component.html -->
<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Ingrese su email">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Ingrese su contraseña">
    </div>

    <button type="submit" class="btn">Ingresar</button>
  </form>
</div>
