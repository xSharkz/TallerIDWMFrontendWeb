<!-- src/app/AuthManagement/components/register/register.component.html -->
<div class="register-container">
  <h2>Registro</h2>

  <form (ngSubmit)="register()" class="register-form">
    <div class="form-group">
      <label for="rut">RUT</label>
      <input type="text" id="rut" [(ngModel)]="userData.rut" name="rut" required placeholder="Ingrese su RUT">
    </div>

    <div class="form-group">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" [(ngModel)]="userData.name" name="name" required placeholder="Ingrese su nombre">
    </div>

    <div class="form-group">
      <label for="birthDate">Fecha de Nacimiento</label>
      <input type="date" id="birthDate" [(ngModel)]="userData.birthDate" name="birthDate" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="userData.email" name="email" required placeholder="Ingrese su email">
    </div>

    <div class="form-group">
      <label for="gender">Género</label>
      <select id="gender" [(ngModel)]="userData.gender" name="gender" required>
        <option value="" disabled selected>Seleccione su género</option>
        <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="userData.password" name="password" required placeholder="Ingrese su contraseña">
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" [(ngModel)]="userData.confirmPassword" name="confirmPassword" required placeholder="Confirme su contraseña">
    </div>

    <button type="submit" class="btn">Registrar</button>
  </form>
</div>
