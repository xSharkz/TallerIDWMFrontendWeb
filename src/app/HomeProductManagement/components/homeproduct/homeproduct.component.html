<div class="container">
  <h1>Lista de Productos</h1>
  <div *ngFor="let product of products">
    <h2>{{ product.name }}</h2>
    <p>Tipo: {{ product.type }}</p>
    <p>Precio: ${{ product.price }}</p>
    <p>Cantidad en Stock: {{ product.stockQuantity }}</p>
    <img [src]="product.imageUrl" alt="Imagen de {{ product.name }}">
  </div>
  <button (click)="changePage(false)" [disabled]="page <= 1">Anterior</button>
  <button (click)="changePage(true)">Siguiente</button>
</div>
