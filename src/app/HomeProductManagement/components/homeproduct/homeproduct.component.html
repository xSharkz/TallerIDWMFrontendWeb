<div class="container mx-auto p-4">
  <h1 class="text-center text-2xl font-bold mb-4">Catálogo de Productos</h1>

  <div class="flex items-center justify-start space-x-4 mb-4">
    <!-- Componente de Navegación -->
    <app-navegation
      [prev]="prev"
      [next]="next"
      (onNavigate)="onPageChange($event)"
    ></app-navegation>

    <!-- Búsqueda por Nombre del Producto -->
    <input
      type="text"
      placeholder="Buscar por nombre del producto"
      (input)="onSearch($event)"
      class="w-1/3 p-2 border border-gray-300 rounded shadow-sm"
    />
  </div>

  <!-- Grid para mostrar productos -->
  <div *ngIf="products.length > 0; else noResults" class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-3">
    <app-card *ngFor="let product of products" [product]="product"></app-card>
  </div>

  <!-- Template para cuando no hay resultados -->
  <ng-template #noResults>
    <p class="text-center text-gray-500">No se encontraron productos.</p>
  </ng-template>

  <!-- Componente de Navegación al final -->
  <app-navegation
    [prev]="prev"
    [next]="next"
    (onNavigate)="onPageChange($event)"
  ></app-navegation>
</div>
