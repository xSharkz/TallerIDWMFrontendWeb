<div class="container mx-auto p-4">
  <h1 class="text-center text-2xl font-bold mb-6 text-gray-100">Productos Disponibles</h1>

  <div class="flex items-center justify-between mb-4">
    <input
      type="text"
      placeholder="Buscar por nombre"
      (input)="onSearch($event)"
      class="w-1/3 p-2 border border-gray-300 rounded shadow-sm"
    />
    <app-navegation
      [prev]="prev"
      [next]="next"
      (onNavigate)="onPageChange($event)"
    ></app-navegation>
  </div>

  <div *ngIf="products && products.length > 0; else noResults" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <app-card *ngFor="let product of products" [product]="product"></app-card>
  </div>

  <ng-template #noResults>
    <p class="text-center text-gray-500">No se encontraron productos.</p>
  </ng-template>
</div>
