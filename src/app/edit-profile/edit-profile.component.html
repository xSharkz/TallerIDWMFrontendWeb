<h2 style="color: var(--primary-text); text-align: center;">Editar Perfil</h2>
<form (ngSubmit)="saveProfile()">
  <div>
    <label>Nombre:</label>
    <input type="text" [(ngModel)]="userProfile.name" name="name" required />
  </div>
  <div>
    <label>Fecha de nacimiento:</label>
    <input type="date" [(ngModel)]="userProfile.birthDate" name="birthDate" required />
  </div>
  <div>
    <label>GÃ©nero:</label>
    <select [(ngModel)]="userProfile.gender" name="gender" required>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="other">Otro</option>
    </select>
  </div>
  <button type="submit">Guardar</button>
</form>
